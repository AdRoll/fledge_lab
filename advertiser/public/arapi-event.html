<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="data:,">  <!-- suppress favicon fetch -->
        <title>Advertiser</title>
    </head>

    <body>
        <h3 id="text"></h3>
    </body>

</html>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventType = urlParams.get('type') == null ? 'add-to-cart' : urlParams.get('type');


    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById('text').innerText = eventType;

        const img = document.createElement('img');
        img.src = `https://dsp/arapi-register?type=${eventType}`;
        img.height = 1;
        img.width = 1;
        document.body.appendChild(img);
    });
</script>
